<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Bookshelf Sample Application</title>
    <meta name="description" content="Bookshelf Sample Application" />

    <meta name="HandheldFriendly" content="true" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="width=device-width" />

    <!-- Bootstrap is used to provide basic styling. -->
    <link rel="stylesheet" href="vendor/bootstrap.min.css" />

    <!-- Application-specific styles. -->
    <link rel="stylesheet" href="styles/bookshelf.css" />
  </head>
  <body>
    <div id="container">
      <header>
        <h1>Bookshelf Sample Application</h1>
        <p class="alert alert-info" id="status">Loading…</p>
      </header>

      <div id="main" role="main">
        <!-- Form to add a new book. -->
        <form action="#add" class="well form-inline" id="add" method="post">
          <fieldset>
            <input autofocus name="title" placeholder="Title" required type="text" />
            <input name="author" placeholder="Author" required type="text" />
            <button class="btn btn-primary" type="submit">Put a new book onto the shelf!</button>
          </fieldset>
        </form>

        <!-- List of books. -->
        <h2>Books</h2>
        <ul id="collection">
          <li>No books on the shelf :(</li>
        </ul>

        <!-- Form to list all books. -->
        <form action="#list" class="well form-inline" id="list" method="post">
          <input class="input-small" name="limit" placeholder="#" type="text" />
          <select name="sort">
            <option value="title">Order by title</option>
            <option value="author">Order by author</option>
          </select>
          <button class="btn btn-inverse" type="submit">Show me what’s on the shelf!</button>
        </form>      
      </div>

      <footer>
        <em>Bookshelf Sample Application demonstrating Kinvey’s JavaScript library.</em>
      </footer>
    </div>

    <!-- Add JavaScript libraries -->
    <script>
      // Load ECMAScript5 shim if needed (Android 2.1, Firefox 3.5 and 3.6).
      Object.defineProperty || document.write('<script src="vendor/es5-shim.min.js"><\/script>');

      // Load IndexedDB shim if needed.
      window.indexedDB || window.mozIndexedDB || window.webkitIndexedDB || window.msIndexedDB ||
      document.write('<script src="vendor/IndexedDBShim.min.js"><\/script>');
    </script>
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script>window.jQuery || document.write('<script src="vendor/jquery-1.8.3.min.js"><\/script>')</script>
    <script src="//da189i1jfloii.cloudfront.net/js/kinvey-js-0.9.10.min.js"></script>

    <!-- Application-specific JavaScript files -->
    <script defer src="scripts/app.js"></script>
    <script defer src="scripts/ui.js"></script>
  </body>
</html>
